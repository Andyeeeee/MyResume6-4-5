<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易式手風琴</title>
  <style>
    /* 基本的 CSS 样式 */
    .accordion {
      max-width: 400px;
      margin: 0 auto;
    }

    .accordion-item {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .accordion-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
    }

    .accordion-content {
      overflow: hidden;
      padding: 10px;
      height: 0;
      transition: height 0.3s ease-out;
    }

    .accordion-content.active {
      height: auto;
      /* 讓內容高度自適應內容大小 */
    }
  </style>
</head>

<body>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
      <div class="accordion-content">
        <p>Content for section 1...</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
      <div class="accordion-content">
        <p>Content for section 2...</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
      <div class="accordion-content">
        <p>Content for section 3...</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript 代码
    function toggleAccordion(xx) {
      var content = xx.nextElementSibling;
      if (content.classList.contains('active')) {
        content.style.height = '0';
        content.classList.remove('active');
      } else {
        content.style.height = content.scrollHeight + 'px';
        content.classList.add('active');
      }
    }
  </script>

</body>

</html>
