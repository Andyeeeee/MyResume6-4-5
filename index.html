  <script>
    console.log("html");
    document.getElementById('sidebar-toggle').addEventListener('click', function () {
      let leftbar = document.querySelector('.doc-left-box');
      let mainContent = document.querySelector('.main-content');
      let barHide = document.querySelector('.bar-hide');

      if (leftbar.style.left === '-200px') {
        leftbar.style.left = '0';
        mainContent.style.marginLeft = '200px';
        barHide.style.left = '200px';
      } else {
        leftbar.style.left = '-200px';
        mainContent.style.marginLeft = '0';
        barHide.style.left = '0px';
      }
    });

    window.addEventListener('resize', function () {
      if (window.innerWidth < 768) { // 根据需要调整断点值
        document.querySelector('.doc-left-box').style.left = '-200px';
        document.querySelector('.main-content').style.marginLeft = '0';
        document.querySelector('.bar-hide').style.left = '0';
      } else {
        document.querySelector('.doc-left-box').style.left = '0px';
        document.querySelector('.main-content').style.marginLeft = '200px';
        document.querySelector('.bar-hide').style.left = '200px';
      }
    });
  </script>
